    #   copy:
    #     src: /etc/issue
    #     dest: /tmp/issue2
    #     force: no
    #   notify:
    #     - xinetd restart
  # tags:
  #   - idempotence


- name: create unamanged files for later testing
  hosts: docker_sandbox_containers
  tasks:
    - name: create /etc/dhcpd/dhcpd.subnets.d/test file
      copy:
        src: /etc/issue
        dest: /etc/dhcpd/dhcpd.subnets.d/test
        force: no

    - name: create /etc/dhcpd/dhcpd.static.d/test file
      copy:
        src: /etc/issue
        dest: /etc/dhcpd/dhcpd.static.d/test
        force: no

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: docker_sandbox
      docker_sandbox_state: absent
