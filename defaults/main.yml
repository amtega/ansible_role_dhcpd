---
# Role default lower priority variables

#
# Cobbler general config
#

cobbler_default_password_crypted: "$1$hZtCu.xn$OcfOoLF7907a.3rd73PqK1"
cobbler_next_server: "{{ ansible_default_ipv4.address }}"
cobbler_server: "{{ ansible_default_ipv4.address }}"
cobbler_proxy_url_ext: "{{ INTERNET_HTTP_PROXY_URL }}"
cobbler_config_dir: /var/lib/cobbler/config
cobbler_tmp_dir: /var/www/cobbler/tmp
cobbler_iso_dir: "{{ cobbler_tmp_dir }}/iso"

#
# Cobbler DHCP config
#

# Format of the variables:
#
#  subnet: dhcp network address in format a.b.c.d
#  netmask: dhcp network mask in format a.b.c.d
#  routers: dhcp network router in format a.b.c.d
#  dns_servers: list of dhcp DNS servers in format a.b.c.d
#  range_start: dhcp range start in format a.b.c.d
#  range_end: dhcp range end in format a.b.c.d
#
# Sample:
#
#  subnet: "192.168.13.0"
#  netmask: "255.255.255.0"
#  routers: "192.168.13.1"
#  dns_servers: "{{ NETWORK_IPV4_DNS_SERVERS }}"
#  range_start: 192.168.13.100
#  range_end: 192.168.13.120
