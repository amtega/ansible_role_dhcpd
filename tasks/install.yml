---
# Install tasks

- block:

  - name: install packages needed
    yum: name=dhcp state=present

  - name: create required directories
    file:
      path: "{{ item }}"
      state: directory
      owner: root
      group: root
      mode: 0755
    with_items:
      - "{{ dhcpd_include_files_dir }}"
      - "{{ dhcpd_include_files_dir }}/tmp"

  tags: install
